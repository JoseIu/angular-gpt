<div class="w-full flex justify-start gap-2">
  <span
    class="w-7 h-7 bg-amber-600 rounded-full flex justify-center items-center flex-shrink-0"
    >G</span
  >
  <div class="markdown bg-white bg-opacity-5 px-2 py-1 rounded-md">
    <markdown> {{ message }} </markdown>

    @if (audioUrl) {
      <audio [src]="audioUrl" controls></audio>
    }
    @if (imageUrl) {
      <div class="max-w-2xl">
        <img
          class="block max-w-full w-full object-cover rounded-md"
          [src]="
            'http://localhost:3000/gpt/image-generation/f15dd017-115e-4ddd-887c-830d4a8e686a.png'
          "
          alt="image generated by OpenAi"
        />
      </div>
    }
  </div>
</div>
