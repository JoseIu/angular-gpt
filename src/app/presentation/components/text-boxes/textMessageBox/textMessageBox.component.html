<form
  [formGroup]="myForm"
  (ngSubmit)="onSubmit()"
  class="w-full p-4 shadow-xl rounded-md flex items-center justify-between"
>
  <input
    class="w-11/12 px-2 focus:outline-none rounded-md text-neutral-900"
    type="text"
    name=""
    id=""
    [placeholder]="placeholder"
    formControlName="prompt"
  />
  <button
    type="submit"
    class="top-3 right-5 text-2xl text-white hover:scale-125 transition-transform"
  >
    <i class="fa-solid fa-location-arrow rotate-45"></i>
  </button>
</form>
